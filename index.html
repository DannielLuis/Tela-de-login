<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="css/style.css" rel="stylesheet"/>
    <!--<script src="js/script.js?ver=2" defer></script>-->

    <link rel="stylesheet" href="./bootstrap-icons-1-10-3/bootstrap-icons.css">
</head>
<body>
    <header>
        <div class="main">
            <form action="">
                <h2>AREA RESTRITA</h2>
    
                <div class="usuario">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Usúario">
                </div>
    
                <div class="senha">
                    <label for="senha">Senha</label>
                    <div class="group">
                        <input type="password" id="senha" name="senha" placeholder="Senha">

                        <div class="btn_ver">
                            <i id="oculta" class="bi bi-eye-slash-fill"></i>
                            
                            <i id="visivel" class="bi isVisivel bi-eye-fill"></i>
                        </div>
                    </div>
                </div>

                <!--
                <i class="bi bi-eye"></i>
                <i class="bi bi-eye-fill"></i>
                <i class="bi bi-eye-slash"></i>
                <i class="bi bi-eye-slash-fill"></i>
                -->

                <div class="checkbox"><!--forn_group-->
                    <input type="checkbox" id="check">
                    <label for="check">Lembrar de mim</label>
                </div>
                
                <button class="btn">ENTRAR</button>
            </form>
        </div>
    </header>

    <script src="js/script.js?ver=2"></script>
</body>
</html>
